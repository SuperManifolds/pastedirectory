{% extends "base.html" %}

{% block head %}
<title>Paste Directory: {{ post.id }}</title>
{% endblock %}

{% block mbody %}
{% if post.self_destruct and post.author != requestaddress %}
<div class="notice">This paste has been set to be deleted 5 minutes after it is opened. </div>
{% endif %}
<textarea id="loadview">{{ post.data }}</textarea>
{% endblock %}
